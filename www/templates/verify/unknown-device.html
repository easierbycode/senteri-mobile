<ion-view view-title="Verify {{ deviceTitle }}">
  <ion-content>

    <div class='list card'>
      <div class='item text-center'>
        <h2>Click Take Picture when ready</h2>
        <p>Picture verifies ownership (and installation when possible)</p>
      </div>

      <button ng-click='takePicture()' class="button button-full icon-left ion-camera button-assertive">
        Take Picture
      </button>
    </div>

  </ion-content>
</ion-view>
