<ion-view view-title="Verify Amazon Echo">
  <ion-content>
    <div class='list card'>
      <div class='item'
        <h4>To complete please record a short clip.</h4>
        <p>Press record, then ask "Alexa" a question</p> 
      </div>
      <a class='item item-icon-left assertive' ng-click='record()'>
        <i class='icon ion-android-camera'></i>
        Record
      </a>
  </ion-content>
</ion-view>
