<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class='button button-clear' menu-toggle='left'>
          <img src="img/logo-check-light.png" style='height: 22px; vertical-align: sub'>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="expanded bar bar-header disable-user-behavior">
        <img src="img/logo-check.png" style='border-radius: 0' class="avatar motion spin fade">
        <div class="menu-bottom">
            HomeClub
        </div>
    </ion-header-bar>
    <ion-content class='has-expanded-header'>
      <ion-list>
        <ion-item menu-close ui-sref='app.deviceCategories'>
          Verify a Device
        </ion-item>
        <ion-item menu-close ui-sref='app.profile'>
          Profile
        </ion-item>
        <!-- <ion-item menu-close ui-sref='app.dashboard'>
          Dashboard
        </ion-item> -->
        <!-- <ion-item ng-click='logout()' menu-close>
          Logout
        </ion-item> -->
        <ion-item ng-click='openStore()' menu-close>
          Store
        </ion-item>
        
        <ion-item ng-hide='checkingForUpdate' ng-click='checkForUpdate()' menu-close>
          <div style='border-top-width: 0.55px; border-top-color: #c8c7cc; border-top-style: solid; padding-top: 16px'>
            Check for Update
          </div>
        </ion-item>

        <ion-item ng-show='checkingForUpdate' menu-close>
          <div style='border-top-width: 0.55px; border-top-color: #c8c7cc; border-top-style: solid; padding-top: 16px'>
            .. checking for update
          </div>
        </ion-item>
        
        <!-- <ion-item ng-click='openStore()' menu-close>
          Store
        </ion-item> -->
        <ion-item ng-click='logout()' menu-close>
          Logout
        </ion-item>

        <ion-item menu-close class='black-fg'>
          <span class='secondary-text' style='font-weight:normal'>
            v0.0.9
          </span>
        </ion-item>
        <!-- <ion-item menu-close ng-click="BroadcastMessage( 'ooga booga' )">
          DEBUG
        </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
