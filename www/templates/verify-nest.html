<ion-view title="Nest Login">
    <ion-content>
        <div>
            <div class="padding">
                <button ng-click="login()" class="button button-block button-stable">
                    Sign In
                </button>
                <pre>{{ nestData | json }}</pre>
                <h2>{{ requestToken }}</h2>
                <h2>{{ accessToken }}</h2>
            </div>
        </div>
    </ion-content>
</ion-view>
